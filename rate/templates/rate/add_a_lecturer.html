{% extends "rate/base.html" %}
{% block body %}
<div class="container">
    <div class="jumbotron">
        <h2>Add a Lecturer</h2>
        {% if message %}
        {{message}}
        {% endif %}
        <form action="/l/add/" method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label for="inputName">First Name</label>
                <input type="name"
                       class="form-control"
                       name="inputName"
                       id="inputName"
                       placeholder="ie. Marvin">
            </div>

            <div class="form-group">
                <label for="inputSurname">Last Name</label>
                <input type="initials"
                       class="form-control"
                       name="inputSurname"
                       id="inputSurname"
                       placeholder="ie. Spogwurst">
            </div>


            <input type="submit" class="btn btn-primary" value="add"/>
        </form>
    </div></div>
{% endblock %}
