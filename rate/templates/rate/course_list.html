{% extends "rate/base.html" %}
{% block body %}
    <div class="jumbotron">
        {% if courses %}
        <ul>
            {% for course in courses %}
            <li><a href="/course/{{course.initials}}">{{course.title}}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <h2>no courses exist</h2>
    {% endif %}
    </div>
{% endblock %}
